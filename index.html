<!DOCTYPE html>
<html>
<head>
  <title>Edit Text File</title>
</head>
<body>
  <h1>Enter a Number</h1>
  <input type="number" id="numInput" />
  <button onclick="submitNumber()">Submit</button>

  <h2>Current Number:</h2>
  <pre id="currentNumber">Loading...</pre>

  <script>
    async function submitNumber() {
      const number = document.getElementById('numInput').value;
      await fetch('/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number }),
      });
      loadCurrentNumber();
    }

    async function loadCurrentNumber() {
      const res = await fetch('/read');
      const data = await res.text();
      document.getElementById('currentNumber').textContent = data;
    }

    loadCurrentNumber();
  </script>
</body>
</html>
